<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <p id ="details"></p>
    <p id = "greetings"></p>
    <script>
        class Student {
            constructor(name){
                this.studentName = name;
            
            }
            static hello() {
                return "Hello";
            }
            present() {
                return 'My name is ' + this.studentName;
        
            }
        }
        class Grade extends Student {
            constructor(name, grade) {
                super(name);
                this.studentGrade = grade;
            }
            show() {
                return this.present() + ', from ' + this.studentGrade;
            }
        }
        let myStudent = new Grade('John', "grade 8 ");
        document.getElementById("details").innerHTML = Student.hello();
    </script>
</body>
