<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Welcome to our Bank <br> WebPage
            </h1>
            <p class="lead"></p>
        </div>
    </div>

    <!-- Card jumbotron -->
    <div class="floating-card">
        <img src="card.png" alt="Card" class="floating-card-img">
    </div>

    <!-- Service logos -->
    <div class="service-logos">
        <div class="service-logo-item">
            <img src="transfer.png" alt="Transfer" class="service-logo-img">
            <div class="service-logo-label">Transfer</div>
        </div>
        <div class="service-logo-item">
            <img src="balance.png" alt="Balance" class="service-logo-img">
            <div class="service-logo-label">Balance</div>
        </div>
        <div class="service-logo-item">
            <img src="topup.png" alt="Topup" class="service-logo-img">
            <div class="service-logo-label">Topup</div>
        </div>
        <div class="service-logo-item">
            <img src="mfs.png" alt="MFS" class="service-logo-img">
            <div class="service-logo-label">MFS</div>
        </div>
    </div>

    <!-- Centered user form -->
    <section class="container my-4">
        <div class="form-container">
            <h2 class="text-center mb-3">Please fill the form</h2>
            <form id="userForm" onsubmit="return handleFormSubmit(event)">
                <div class="mb-3">

                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="you@mail.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Agyx12@3##">

                </div>
                <input class="submit" type="submit" value="Submit">
            </form>
        </div>
    </section>

    <script>
        function handleFormSubmit(event) {
            event.preventDefault();
            // Simple validation: check all fields are filled
            var name = document.getElementById('name').value.trim();
            var email = document.getElementById('email').value.trim();
            var password = document.getElementById('password').value.trim();
            if (!name || !email || !password) {
                alert('Please fill in all fields before submitting.');
                return false;
            }
            alert('Form submitted successfully!');
            return false;
        }
    </script>

    <!-- Bank transaction controls, centered -->
    <section class="container my-4">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6 text-center">
                <h2>Simple Bank Application</h2>
                <div class="mb-3 text-start">
                    <label for="amount" class="form-label">Enter Transaction Amount:</label>
                    <input type="number" class="form-control" id="amount" placeholder="Enter amount">
                </div>
                <div class="mb-3">
                    <button class="btn btn-success me-2" onclick="credit()" type="button">Credit</button>
                    <button class="btn btn-danger" onclick="debit()" type="button">Debit</button>
                </div>
                <p id="balance" class="lead">Your Account Balance is: Rs. 0</p>
            </div>
        </div>
    </section>






</body>
<script>

    let balance = 0;

    function credit() {
        let amount = parseFloat(document.getElementById("amount").value);
        if (isNaN(amount) || amount <= 0) {
            alert("Please enter a valid amount");
            return;
        }
        balance += amount;
        updateBalance();
    }

    function debit() {
        let amount = parseFloat(document.getElementById("amount").value);
        if (isNaN(amount) || amount <= 0) {
            alert("Please enter a valid amount");
            return;
        }
        if (amount > balance) {
            alert("Insufficient balance!");
            return;
        }
        balance -= amount;
        updateBalance();
    }

    function updateBalance() {
        document.getElementById("balance").textContent =
            "Your Account Balance is: Rs. " + balance.toFixed(2);
        document.getElementById("amount").value = "";
    }



</script>

</html>
