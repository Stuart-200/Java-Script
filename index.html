<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <h2>Bank App</h2>

    <label for="amount">Enter Transaction Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount"><br><br>

    <button onclick="credit()">Credit</button>
    <button onclick="debit()">Debit</button>

    <p id="balance">Your Account Balance is: Rs. 0</p>

    <script>
        let balance = 0;

        function credit() {
            let amount = parseFloat(document.getElementById("amount").value);
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount");
                return;
            }
            balance += amount;
            updateBalance();
        }

        function debit() {
            let amount = parseFloat(document.getElementById("amount").value);
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount");
                return;
            }
            if (amount > balance) {
                alert("Insufficient balance!");
                return;
            }
            balance -= amount;
            updateBalance();
        }

        function updateBalance() {
            document.getElementById("balance").textContent =
                "Your Account Balance is: Rs. " + balance.toFixed(2);
            document.getElementById("amount").value = "";
        }
    </script>
</body>

</html>
