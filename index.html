<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Array Sort</h1>
    <p>Click the button to sort the array in ascending order.</p>
    <button onclick="ascending()">Ascending order</button>
    <button onclick="descending()">Descending order</button>
    <p id="demo"></p>
</body>
<script>
    var ponits = [5,7,9,26,20,30,10,5,6,50];
    document.getElementById("demo").innerHTML = ponits;
    function ascending(){
        ponits.sort(function(a,b){return a-b});
        document.getElementById("demo").innerHTML = ponits;
    }
    function descending(){
        ponits.sort(function(a,b){return b-a});
        document.getElementById("demo").innerHTML = ponits;
    }
</script>
</html>
