<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Objects and it's Properties</h1>
    <p>There are two different ways to access an object property</p>
    <p id="demo"></p>
</body>
<script>
    var student = {
        name: "John",
        age: 15,
        weight: 70,
        isMale: true,
    };
    document.getElementById("demo").innerHTML = student.name + " is " + student.age + " years old ";
</script>

</html>
