<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>JavaScript Class</h1>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        class student {
            constructor(name, birthyear) {
                this.name = name;
                this.birthyear = birthyear;

            }
            age() {
                let date = new Date();
                return date.getFullYear() - this.birthyear;
            }
        }
        student1 = new student("Riya", 2014)
        document.getElementById("student1").innerHTML = student1.name + " . I born in " + student1.birthyear + ". My age is " + student1.age();
    </script>
</body>

</html>
