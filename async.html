<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>JavaScript Async / await demonstration</h1>
    <p id="result"></p>
    <script>
        async function product(x,y){
            let response = await x + y;
            display(response);
        }
        function display(value){
            document.getElementById("result").innerText = value;
        }

        product(11,3);
    </script>
</body>
</html>
