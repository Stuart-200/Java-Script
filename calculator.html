<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Simple Calculator</h1>

    <p> <strong>It can perform any operation using javascript</strong></p>
    <p id="add"></p>
    <p id="sub"></p>
    <p id="mul"></p>
    <p id="div"></p>
    <script>
        var num1 = 20;
        var num2 = 5;
        //This is for the header
        document.getElementById("add").innerHTML = "Javascript Comments";
        var add = num1 + num2;
        document.getElementById("add").innerHTML = "The total sum of " + num1 + " and " + num2 + " is: " + add;
        
        document.getElementById("sub").innerHTML = "Javascript Comments";
        var sub = num1 - num2;
        document.getElementById("sub").innerHTML = "The subtraction of 20 and 5 is: " + sub;

    
        var mul = num1 * num2;
        document.getElementById("mul").innerHTML = "The multiplication of 20 and 5 is: " + mul;

        document.getElementById("div").innerHTML = "Javascript Comments";
        var div = num1 / num2;
        document.getElementById("div").innerHTML = "The division of 20 and 5 is: " + div;









    </script>

</body>

</html>
