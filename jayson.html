<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Convert a JavaScript object into a JSON string, and send it to the server.</h1>
<p id = "result"></p>
<script>
    var studentdetail = {name :"Stuart", age: 16, grade:9 };
    var myJSON = JSON.stringify(studentdetail);

    var newstudentdetail = JSON.parse(myJSON);
    document.getElementById("result").innerHTML = newstudentdetail.name;
</script>
</body>
</html>
