<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Click here and enter to our website
         
    </p>
    <button onclick="myFunction()">Click Me</button>
    <p id = "hour"></p>
    <p id = "greet"></p>
    <script>
        function myFunction() {
            var greetings;
            var time = new Date().getHours();
            if (time < 10) {
                greetings = "Good morning";
            }
            else if (time < 20) {
                greetings = "Good day";
            }
            else {
                greetings = "Good evening";
            }
            document.getElementById("hour").innerHTML = "The hour is : " + time;
            document.getElementById("greet").innerHTML = greetings;
        }
    </script>
    
</body>
</html>
